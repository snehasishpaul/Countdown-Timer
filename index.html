<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CountDown Timer</title>
        <link rel="stylesheet" href="app.css" />
    </head>
    <body>
        <div class="container">
            <h1>New Years Eve</h1>
            <div class="countdown-container">
                <div class="days box">
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div class="hours box">
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div class="mins box">
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div class="seconds box">
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
        </div>
    </body>

    <script src="app.js"></script>
</html>
